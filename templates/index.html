<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <style>
    #inputFile::-webkit-file-upload-button {
  visibility: hidden;
}
  </style>
</head>
<style>
</style>
<body>

  <div class="container mx-auto px-4">
    <p class="text-2xl p-4 bg-indigo-500 rounded-xl m-4 text-white text-center">Counting Cards</p>


    <div class="text-lg p-4 bg-indigo-300 rounded-xl m-4 text-white">
        <h1>Upload new File</h1>
        <form method=post enctype=multipart/form-data>
          <input id="inputFile" type=file name=file class="p-2 bg-indigo-600 rounded-full m-2 text-white text-center">
          <input type=submit value=Upload  class="p-2 bg-indigo-500 rounded-full m-2 text-white text-center">
        </form>  
    </div>

    {% if results %}
    <div class="text-lg p-4 bg-indigo-300 rounded-xl m-4 text-white">
        <p>OpenCV: {{count_cards}} </p>
        <img  width="300px"  src="{{ url_for('static', filename='images/contours.png') }}" class="image" />
    </div>

    <div class="text-lg p-4 bg-indigo-300 rounded-xl m-4 text-white">
      <p>YOLOv5: {{obc}} </p>
      <img  width="300px"  src="/static/images/exp/{{filename}}" class="image" />
  </div>
    {% endif %}

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
